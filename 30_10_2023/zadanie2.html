<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let choice = prompt("Wybierz konwersję (C na F - 1, F na C - 2): ");

    if (choice === '1') {
        let tempCelsius = parseFloat(prompt("Podaj temperaturę w stopniach Celsiusza: "));
        let tempFahrenheit = tempCelsius * 9/5 + 32;
        alert(tempCelsius + " °C to " + tempFahrenheit + " °F");
    } else if (choice === '2') {
        let tempFahrenheit = parseFloat(prompt("Podaj temperaturę w stopniach Fahrenheita: "));
        let tempCelsius = (tempFahrenheit - 32) * 5/9;
        alert(tempFahrenheit + " °F to " + tempCelsius + " °C");
    } else {
        alert("Niepoprawny wybór.");
    }
    </script>

</head>
