<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkcja Silnia</title>
</head>
<body>

  <script>
    function calculateFactorial(n) {
      let result = 1;

      for (let i = 2; i <= n; i++) {
        result *= i;
      }

      return result;
    }

    const userNumber = parseInt(prompt("Podaj liczbę dla której obliczymy silnię:"));
    const factorialResult = calculateFactorial(userNumber);

    document.write("<h1>Wynik:</h1>");
    document.write("<p>Silnia z " + userNumber + " to " + factorialResult + "</p>");
  </script>

</body>
</html>
