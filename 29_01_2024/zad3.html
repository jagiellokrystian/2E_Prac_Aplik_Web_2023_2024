<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyświetlanie liczb naturalnych malejąco</title>
</head>
<body>

  <h1>Liczby naturalne malejąco:</h1>

  <script>
    document.write("<p>for loop: ");
    for (let i = 100; i >= 91; i--) {
      document.write(i + " ");
    }
    document.write("</p>");
  </script>

  <script>
    document.write("<p>while loop: ");
    let j = 100;
    while (j >= 91) {
      document.write(j + " ");
      j--;
    }
    document.write("</p>");
  </script>

  <script>
    document.write("<p>do...while loop: ");
    let k = 100;
    do {
      document.write(k + " ");
      k--;
    } while (k >= 91);
    document.write("</p>");
  </script>

</body>
</html>
