<body>
    function factorial(n) { <br />
    if (n === 0) { <br />
        return 1; <br />
    } else { <br />
        return n * factorial(n - 1); <br />
    } <br />
    } <br />
    let result = factorial(5); <br />
    console.log("5! =", result);
